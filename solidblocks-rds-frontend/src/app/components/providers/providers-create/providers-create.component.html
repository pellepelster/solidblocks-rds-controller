<div class="card mt-5">
  <div class="card-body">

    <h2 class="card-title">Create Provider</h2>

    <ng-template providersWizardSteps></ng-template>

    <div class="btn-group mt-5" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-outline-primary" [disabled]="!hasPreviousStep()" (click)="previousStep()">
        Back
      </button>
      <button type="button" class="btn btn-outline-primary" *ngIf="hasNextStep()" [disabled]="!currentStepValid()"
              (click)="nextStep()">Next
      </button>
      <button type="button" class="btn btn-outline-primary" *ngIf="!hasNextStep()" [disabled]="!currentStepValid()"
              (click)="finish()">Finish
      </button>
    </div>
  </div>
</div>
