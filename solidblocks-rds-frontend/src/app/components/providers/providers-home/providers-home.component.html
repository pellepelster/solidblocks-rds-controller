<div class="d-flex flex-column">

  <div class="d-flex flex-row align-items-center justify-content-between component-toolbar">
    <h5>RDS Instances</h5>
    <div class="btn-group btn-group-sm align-self-end" role="group" aria-label="Provider Actions">
      <a class="btn btn-outline-danger btn-sm" (click)="delete(provider.id)">Delete Provider</a>
    </div>
  </div>

  <div class="d-flex flex-wrap card-list" style="gap: 1em;">

    <div class="card" style="width: 20rem;" *ngFor="let rdsInstance of rdsInstances">
      <div class="card-body">

        <div class="d-flex justify-content-between align-items-center">

          <h5 class="card-title">
            <a [routerLink]="[ 'rds', rdsInstance.id ]">
              {{rdsInstance.name}}
            </a>
          </h5>

          <app-status [status]="rdsInstance.status"></app-status>
        </div>

        <p class="card-text">
          Some information about the instance.
        </p>
      </div>
    </div>

    <div class="card card-add" style="width: 18rem;">
      <div class="card-body d-flex justify-content-center align-items-center">
        <p class="card-text">
          <a [routerLink]="[ 'rds', 'create' ]">
            + Add RDS Instance
          </a>
        </p>
      </div>
    </div>

  </div>
</div>
