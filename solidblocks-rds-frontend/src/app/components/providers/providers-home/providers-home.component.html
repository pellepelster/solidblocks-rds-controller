<div class="container-fluid">

  <h5 class="mt-3 mb-3">
    Providers
  </h5>

  <div class="d-flex flex-wrap card-list" style="gap: 1em;">

    <app-providers-list-item [provider]="provider" *ngFor="let provider of providers"></app-providers-list-item>

    <div class="card card-add" style="width: 18rem;">
      <div class="card-body d-flex justify-content-center align-items-center">
        <p class="card-text">
          <a [routerLink]="[{ outlets: { providers: ['create'] } }]">
            + Add Provider
          </a>
        </p>
      </div>
    </div>

  </div>

</div>
