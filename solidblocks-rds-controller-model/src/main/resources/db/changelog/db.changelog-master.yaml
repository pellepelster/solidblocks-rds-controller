databaseChangeLog:
  - changeSet:
      id: 1
      author: pelle
      changes:

        - createTable:
            tableName: scheduled_tasks
            columns:
              - column:
                  name: task_name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: task_instance
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: task_data
                  type: blob
              - column:
                  name: execution_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: picked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: picked_by
                  type: varchar(256)
              - column:
                  name: last_success
                  type: TIMESTAMP
              - column:
                  name: last_failure
                  type: TIMESTAMP
              - column:
                  name: consecutive_failures
                  type: int
              - column:
                  name: last_heartbeat
                  type: TIMESTAMP
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false

        - createIndex:
            columns:
              - column:
                  name: task_name
              - column:
                  name: task_instance
            indexName: idx_scheduled_tasks_name_instance
            tableName: scheduled_tasks
            unique: true

        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: varchar(65)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: locked_by
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: locked_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: controllers
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false

        - createIndex:
            columns:
              - column:
                  name: name
            indexName: controllers_name
            tableName: controllers
            unique: true


        - createTable:
            tableName: providers
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: controller
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rds_controllers
                    references: controllers(id)
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false

        - createIndex:
            columns:
              - column:
                  name: name
            indexName: providers_name
            tableName: providers
            unique: true

        - createTable:
            tableName: rds_instances
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: provider
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rds_instances_provider
                    references: providers(id)
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false

        - createIndex:
            columns:
              - column:
                  name: name
            indexName: rds_instances_name
            tableName: rds_instances
            unique: true

        - createTable:
            tableName: configuration_values
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: key_
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: value_
                  type: varchar(4096)
                  constraints:
                    nullable: true
              - column:
                  name: rds_instance
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_configuration_values_rds_instance
                    references: rds_instances(id)
              - column:
                  name: controller
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_configuration_values_controller
                    references: controllers(id)
              - column:
                  name: provider
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_configuration_values_provider
                    references: providers(id)
